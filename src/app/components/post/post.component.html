<div class="h-auto w-full bg-background"  >
  <div class="header flex justify-between p-5">
    <div class="flex ">
      <h4 class="font-bold"> {{post.author}}</h4>
    </div>
    <div>
      <ion-icon name="ellipsis-vertical-outline"></ion-icon>

    </div>
  </div>

  <div class="text px-5 mb-2 leading-8">
    <h3 class="text-xl font-extrabold pb-3">{{post.title}}</h3>
    <span appReadMore [text]="post.content" [limit]="100" class="text-lg font-bold "></span>
  </div>
  @if (post.image){
    <div class="image w-full">
      <img [src]="post.image" [alt]="post.title" class="w-full h-[500px]"  >
    </div>
    <div class="flex items-center justify-evenly gap-1 p-2">
      <div class="like flex items-center gap-1 p-2">
        <ion-icon name="heart-circle-outline" class=" like"></ion-icon>
        <span class=" opacity-70 text-xl">{{post.like }}</span>
      </div>
      <div class="opacity-70">{{post.createdAt | date:"medium"}}</div>
    </div>
  }
  <div class="separation"></div>
  <div class="resend flex items-center justify-center gap-8">
    <ion-button class=" flex  items-center p-2 cursor-pointer"  (click)="toggleLike()"  >
      <ion-icon name="thumbs-up-outline" class="like p-2 mr-1 flex items-center justify-center" [class.clicked]="liked"  ></ion-icon>
      <span>J'aime</span>
    </ion-button>
    <button class="flex items-center gap-1 p-2">
      <ion-icon name="git-compare-outline"></ion-icon>
      <ion-label>Republier</ion-label>
    </button>
  </div>
</div>
